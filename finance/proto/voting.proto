syntax = "proto3";
package voting; 

serverice Voting {
    rpc Vote (VotingResquest) returns (VotingResponse);
}


message VotingResquest {
    string url = 1;
    enum Vote = {
        UP = 0;
        DOWN = 1;
    }
    Vote vote  = 2; 

}

message VotingResponse {
    string confirmation = 1 ; 
}
